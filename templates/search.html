<html>
    <head>
        <title>Search: {{ data.query }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}"/>
    </head>
    <body>
        <h1>SourceFinder</h1>
	<h1>Results for {{ data.query }}</h1>

	<input placeholder="Search . . ." id="search" autofocus></input>
        <ul>
            {% for item in data.objects %}
                <h2><a href="{{item.url}}">{{item.name}}</a></h2>
                <h3>Source: {{item.source}}</h3>
                {% if item.sci_hub != "": %}

                    <a href="{{item.sci_hub}}">Sci-Hub</a>
                {% endif %}
                <p>{{item.abstract}} . . .</p>
            {% endfor %}
        </ul>


        <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    </body>
</html>

<!-- {query: "test", objects: [{name: test, source: (jstor, etc), url: url, sci_hub: url}, etc] }-->
